<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanderWise</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="resources/luxury escapes/tab-icon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/de6eddfc84.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    

    <!-- Sign-up button -->

    <div class="register-cont">
        <a href="index.html"><img src="resources/logo-inline-white.png" alt=""></a>
        
        <div class="form-box">
            <h1>Register</h1>
            <form action="" class="register-form">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
    
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Already a member?<a href="register-signin.html">Click here!</a></p>
                </div>
    
                <div class="rgster-btn">
                    <button type="button" id="sgnupbtn">Register</button>
                    <button type="button" class="disable" id="sgninbtn">Log In</button>
                </div>
    
            </form>
        </div>
    </div>
    
    

     




</body>
</html>
